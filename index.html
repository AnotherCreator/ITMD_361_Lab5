<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Solar System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href=assets/images/planet_favicon.png>
</head>
<body>
  <div id="title">
    <h1>The Planets Beyond the Belt</h1>
  </div>
  <div id="tables">
    <table id="planetTable">
      <thead>
        <tr id="planets">
          <td></td>
          <td>Jupiter</td>
          <td>Saturn</td>
          <td>Uranus</td>
          <td>Neptune</td>
        </tr>
      </thead>
      <tbody>
        <tr id="mass">
          <td>Mass (10^24 kg)</td>
        </tr>
        <tr id="diameter">
          <td>Diameter (km)</td>
        </tr>
        <tr id="density">
          <td>Mean Density (kg/m^3)</td>
        </tr>
        <tr id="escVelocity">
          <td>Escape Velocity (km/s)</td>
        </tr>
        <tr id="avgDisFromSun">
          <td>Average Distance from Sun (10^6 km)</td>
        </tr>
        <tr id="rotPeriod">
          <td>Rotation Period (hours)</td>
        </tr>
        <tr id="RevPeriod">
          <td>Revolution Period (days)</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
